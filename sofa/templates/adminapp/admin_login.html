<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Set a light background color */
        }

        .container {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
            background-color: #ffff; /* Set background color to green */
            border-radius: 10px; /* Add rounded corners */
            padding: 20px; /* Add some padding */
        }

        .card-body {
            padding: 20px;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-check {
            display: flex;
            align-items: center;
        }

        .form-check-input {
            margin-right: 8px;
        }

        .btn-primary {
            background-color: green;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: darkgreen;
        }

        .float-end {
            float: right;
        }

        .text-muted {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- Add container div -->
        <div class="card mx-auto card-login">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign in</h4>
                <form method='post' action="{% url 'admin_login' %}">
                    {% csrf_token %}
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    <div class="mb-3">
                        <input class="form-control" placeholder="Username or email" type="text" name="username">
                    </div>
                    <div class="mb-3">
                        <input class="form-control" placeholder="Password" type="password" name="password">
                    </div>
                    <div class="mb-3">
<!--                        <a href="#" class="float-end font-sm text-muted">Forgot password?</a>-->
                        <label class="form-check">
                            <input type="checkbox" class="form-check-input" checked="">
                            <span class="form-check-label">Remember</span>
                        </label>
                    </div>
                    <div class="mb-4">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- End container div -->
</body>
</html>
